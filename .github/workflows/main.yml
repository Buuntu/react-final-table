name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Modules
        run: npm i

      - name: Prettier/ESlint Action
        run: npm run lint

      - name: Run Jest
        run: npm run test
